<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Test Report - {{ parameter }}</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CP Test Report - {{ parameter }}</h1>
        
        <div class="plot-container">
            {{ plot_div|safe }}
        </div>
        
        <div class="controls">
            <button id="export-button" class="btn">Export as PNG</button>
            <button id="toggle-stats" class="btn">Show Statistics</button>
        </div>
        
        <div id="stats-table" style="display: none;">
            <h2>Statistics</h2>
            {{ stats_table|safe }}
        </div>
        
        <div class="footer">
            <p>Generated by CP Test Analyzer</p>
            <p>{{ timestamp }}</p>
        </div>
    </div>
    
    <script src="../static/js/script.js"></script>
</body>
</html>
